<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    
    <h1 id="title">Rock Paper Scissors</h1>
    <div class="score"></div>
    <div class="winnerDiv">
        <h1 class="winner"></h1>
        <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>
    <div class="scores">
        <h3 class="playerScore">0</h3>
        <h3 class="divider">-</h3>
        <h3 class="computerScore">0</h3>
    </div>
    <div class="sections">
    <div class="playerSection">
        <h3 class="playerChoice">Your Weapons</h3>
        <div class="playerImgs">
            <img src="./images/rock.jpg" alt="rock" class="pImg" id="rock">
            <img src="./images/paper.jpg" alt="paper" class="pImg" id="paper">
            <img src="./images/scissors.jpg" alt="scissors" class="pImg" id="scissors">
        </div>
    </div>
    <div class="computerSection">
        <h3 class="computerChoice">Computer Weapons</h3>
        <div class="computerImgs">
            <img src="./images/rock.jpg" alt="rock" class="rock">
            <img src="./images/paper.jpg" alt="paper" class="paper">
            <img src="./images/scissors.jpg" alt="scissors" class="scissors">
        </div>
    </div>
    </div>
</body>
 <script type="text/javascript" src="script.js"></script>
</html>
